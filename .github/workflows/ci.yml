name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Postgres ${{ matrix.pg_version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        pg_version: [15, 16, 17]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL ${{ matrix.pg_version }}
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-${{ matrix.pg_version }} postgresql-server-dev-${{ matrix.pg_version }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-index-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: pg${{ matrix.pg_version }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: pg${{ matrix.pg_version }}-target-

      - name: Install cargo-pgrx
        run: cargo install cargo-pgrx --locked

      - name: Initialize pgrx with installed Postgres
        run: cargo pgrx init --pg${{ matrix.pg_version }} /usr/lib/postgresql/${{ matrix.pg_version }}/bin/pg_config

      - name: Run tests
        run: cargo pgrx test pg${{ matrix.pg_version }}

  test-macos:
    name: Test macOS (Postgres ${{ matrix.pg_version }})
    runs-on: macos-latest
    
    strategy:
      fail-fast: false
      matrix:
        pg_version: [15, 16, 17]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL ${{ matrix.pg_version }}
        run: brew install postgresql@${{ matrix.pg_version }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-index-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: macos-pg${{ matrix.pg_version }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-pg${{ matrix.pg_version }}-target-

      - name: Install cargo-pgrx
        run: cargo install cargo-pgrx --locked

      - name: Initialize pgrx with Homebrew Postgres
        run: cargo pgrx init --pg${{ matrix.pg_version }} $(brew --prefix postgresql@${{ matrix.pg_version }})/bin/pg_config

      - name: Run tests
        run: cargo pgrx test pg${{ matrix.pg_version }}

  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --no-default-features --features pg17 -- -D warnings
